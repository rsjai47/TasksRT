<!DOCTYPE html>
<html lang="en">

<head>
  <title>TasksRT</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <link rel="icon" type="image/png" href="./icons/logo.png" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A simple real time todo app" />
  <link rel="apple-touch-icon" href="./icons/logo.png" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">

 
  <!-- <link rel="stylesheet" href="styles.css" /> -->
</head>

<body>
  <div id="root" style="-webkit-tap-highlight-color: transparent; height:100%" class = "dark:bg-dark-1 h-auto"></div>
  <script src="../src/index.js" type="text/jsx"></script>
  <script>
    if('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./serviceworker.js')
                .then((reg) => console.log('Success: ', reg.scope))
                .catch((err) => console.log('Failure: ', err));
        })
    }
</script>
</body>

</html>
